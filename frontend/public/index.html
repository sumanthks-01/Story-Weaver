<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Story Weaver</title>
  <script>

      history.replaceState(null, null, sessionStorage.redirect);
      delete sessionStorage.redirect;
    }
  </script>
